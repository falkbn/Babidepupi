<html>
<head>
    <title>Babidepupi Recommendation Systems</title>
</head>
<body>
{% include 'header.html' %}
<section>
    <h1>Peripherals and Scores for user {{user.id}}</h1>
    {% for rating in user.rating_set.all %}
    <ul>Name: {{rating.peripheral.name}} - Rating: {{rating.rating}}</ul>
    {% empty %}
    <h2>User has no ratings yet</h2>
    {% endfor %}
</section>
</body>
</html>
