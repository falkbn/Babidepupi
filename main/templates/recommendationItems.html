<html>
<head>
    <title>Babidepupi Recommendation Systems</title>
</head>
<body>
{% include 'header.html' %}
<h1>Peripherals recommended for user {{user.id}}</h1>
{% for item, score in items %}
<ul>
    <li>Name:{{item.name}} Brand:{{item.brand}} Price:{{item.price}} Score:{{score | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insufficient user data </h2>
{% endfor %}
</body>
</html>
