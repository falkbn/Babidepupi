<html>
<head>
    <title>Babidepupi Recommendation Systems</title>
</head>
<body>
{% include 'header.html' %}
<h1>Recommended users for {{peripheral.name}}</h1>
{% for user, score in items %}
<ul>
    <li>User:{{user.id}} Age:{{user.age}} PC:{{user.zipCode}} Score: {{score | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insuficientes datos </h2>
{% endfor %}
</body>
</html>
